<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Pedidos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let prod of carrinho" class="card-container">
    <div class="imagem-prod">
      <img class="imagem-produto" src={{prod.img}}>
    </div>
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-card-title> {{prod.nome}} </ion-card-title>
        </ion-row>
        <ion-row>
          <ion-card-title> R$ {{prod.preco}} </ion-card-title>
        </ion-row>
        <ion-row>
          <ion-button (click)="remove(prod)">-</ion-button>
          <ion-label class="qtd-item">{{prod.qtd}}</ion-label>
          <ion-button class="color-add" (click)="add(prod)">+</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>
</ion-content>
<ion-toolbar>
  <ion-title class="total">Total: R$ {{total}} </ion-title>
  <ion-button (click)="sendRequest()" expand="block" color="primary">
    <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
    Enviar Pedido
  </ion-button>
</ion-toolbar>
