<ion-tabs>

  <ion-tab-bar slot="bottom">
    
    <ion-tab-button tab="cardapio">
      <ion-icon name="menu-sharp"></ion-icon>
      <ion-label>Cardapio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="carrinho" *ngIf="carrinhoSrc.carrinho.length > 0">
      <ion-badge color="warning">{{carrinhoSrc.carrinho.length}}</ion-badge>
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label>Carrinho</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
